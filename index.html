<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente - GTLINK</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: #000;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(255,165,0,0.25);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 180px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffa500;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #ffa500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    input::placeholder {
      color: #555;
      font-weight: normal;
    }

    .planos {
      margin-top: 10px;
    }

    .plano {
      border: 1px solid #ffa500;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      color: #fff;
    }

    .plano label {
      color: #fff;
      font-weight: normal;
    }

    .plano strong {
      color: #ffa500;
    }

    .plano input {
      width: auto;
      margin-right: 8px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #ffa500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ff8c00;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="logo">
    <img src="https://i.postimg.cc/9M8QBJRs/logopretaebranco.png">
  </div>

  <h2>Cadastro de Cliente</h2>

  <form id="cadastroForm">

    <label>Nome completo</label>
    <input type="text" name="nome_completo" required>

    <label>CPF</label>
    <input type="text" name="cpf" maxlength="14" required>

    <label>Data de nascimento</label>
    <input type="text" name="data_nascimento" placeholder="DD/MM/AAAA" maxlength="10" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Endere√ßo</label>
    <input type="text" name="endereco" required>

    <label>CEP</label>
    <input type="text" name="cep" maxlength="9" required>

    <label>Telefone</label>
    <input type="text" name="telefone" maxlength="15" required>

    <label>Dia de vencimento</label>
    <input type="number" name="dia_vencimento" min="1" max="31" required>

    <label>Plano desejado</label>
    <div class="planos">

      <div class="plano">
        <label>
          <input type="radio" name="plano" value="200MB - R$70 - Fibra √ìptica" required>
          üõú <strong>200MB</strong> ‚Äî R$ 70,00<br>
          100% Fibra √ìptica
        </label>
      </div>

      <div class="plano">
        <label>
          <input type="radio" name="plano" value="400MB - R$80 - Fibra √ìptica">
          üõú <strong>400MB</strong> ‚Äî R$ 80,00<br>
          100% Fibra √ìptica
        </label>
      </div>

      <div class="plano">
        <label>
          <input type="radio" name="plano" value="700MB - R$100 - Fibra √ìptica + GTFLIX">
          üõú <strong>700MB</strong> ‚Äî R$ 100,00<br>
          100% Fibra √ìptica<br>
          üéÅ Brinde: <strong>GTFLIX</strong>
        </label>
      </div>

    </div>

    <button type="submit">Enviar cadastro</button>

  </form>
</div>

<!-- JS permanece igual ao seu original -->
</body>
</html>
