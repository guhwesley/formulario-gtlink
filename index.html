<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente - GTLINK</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: #000;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(255,165,0,0.25);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 180px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffa500;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #ffa500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    input::placeholder {
      color: #555;
      font-weight: normal;
    }

    .plano {
      border: 1px solid #ffa500;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      color: #fff;
    }

    .plano strong {
      color: #ffa500;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #ffa500;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ff8c00;
    }
  </style>
</head>
<body>

<div class="form-container">

  <!-- LOGO -->
  <div class="logo">
    <img src="https://i.postimg.cc/9M8QBJRs/logopretaebranco.png" alt="GTLINK">
  </div>

  <h2>Cadastro de Cliente</h2>

  <form id="cadastroForm">

    <label>Nome completo</label>
    <input type="text" name="nome_completo" required>

    <label>CPF</label>
    <input type="text" name="cpf" maxlength="14" required>

    <label>Data de nascimento</label>
    <input
      type="text"
      name="data_nascimento"
      id="dataNascimento"
      placeholder="DD/MM/AAAA"
      maxlength="10"
      required
    >

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Endere√ßo</label>
    <input type="text" name="endereco" required>

    <label>CEP</label>
    <input type="text" name="cep" maxlength="9" required>

    <label>Telefone</label>
    <input
      type="text"
      name="telefone"
      id="telefone"
      placeholder="+55 (__) 9____-____"
      required
    >

    <label>Dia de vencimento</label>
    <input type="number" name="dia_vencimento" min="1" max="31" required>

    <label>Plano desejado</label>

    <div class="plano">
      <label>
        <input type="radio" name="plano" required>
        üõú <strong>200MB</strong> ‚Äî R$ 70,00<br>
        100% Fibra √ìptica
      </label>
    </div>

    <div class="plano">
      <label>
        <input type="radio" name="plano">
        üõú <strong>400MB</strong> ‚Äî R$ 80,00<br>
        100% Fibra √ìptica
      </label>
    </div>

    <div class="plano">
      <label>
        <input type="radio" name="plano">
        üõú <strong>700MB</strong> ‚Äî R$ 100,00<br>
        100% Fibra √ìptica<br>
        üéÅ <strong>GTFLIX</strong>
      </label>
    </div>

    <button type="submit">Enviar cadastro</button>
  </form>
</div>

<script>
  /* ===============================
     M√ÅSCARA TELEFONE +55 (DD) 9XXXX-XXXX
  =============================== */
  const telefoneInput = document.getElementById('telefone');

  telefoneInput.addEventListener('input', () => {
    let numeros = telefoneInput.value.replace(/\D/g, '');

    if (numeros.startsWith('55')) {
      numeros = numeros.slice(2);
    }

    numeros = numeros.slice(0, 11);
    let f = '+55 ';

    if (numeros.length > 0) f += '(' + numeros.slice(0, 2);
    if (numeros.length >= 3) f += ') ' + numeros.slice(2, 3);
    if (numeros.length >= 7) f += numeros.slice(3, 7);
    else if (numeros.length > 3) f += numeros.slice(3);
    if (numeros.length >= 8) f += '-' + numeros.slice(7, 11);

    telefoneInput.value = f;
  });

  /* ===============================
     M√ÅSCARA DATA DD/MM/AAAA
  =============================== */
  const dataInput = document.getElementById('dataNascimento');

  dataInput.addEventListener('input', () => {
    let v = dataInput.value.replace(/\D/g, '').slice(0, 8);

    if (v.length >= 5) {
      dataInput.value = v.slice(0,2) + '/' + v.slice(2,4) + '/' + v.slice(4);
    } else if (v.length >= 3) {
      dataInput.value = v.slice(0,2) + '/' + v.slice(2);
    } else {
      dataInput.value = v;
    }
  });
</script>

</body>
</html>
